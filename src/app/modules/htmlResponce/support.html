<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Support Contact</title>
          <style>
               body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f9;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    overflow: hidden;
               }

               .support-container {
                    background-color: #ffffff;
                    padding: 20px 30px;
                    border-radius: 8px;
                    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
                    text-align: left;
                    width: 100%;
                    max-width: 400px;
                    transform: translateY(50px);
                    opacity: 0;
                    animation: fadeInUp 1s ease-out forwards;
               }

               h1 {
                    margin: 0 0 15px;
                    color: #333;
                    font-size: 24px;
                    position: relative;
                    animation: slideIn 1.2s ease-out;
               }

               p {
                    margin: 10px 0;
                    font-size: 16px;
                    color: #555;
                    animation: fadeIn 1.5s ease-in;
               }

               .highlight {
                    font-weight: bold;
                    color: #007bff;
                    animation: colorPop 1.5s ease-out;
               }

               .address {
                    margin-left: 60px;
               }

               @keyframes fadeInUp {
                    from {
                         transform: translateY(50px);
                         opacity: 0;
                    }
                    to {
                         transform: translateY(0);
                         opacity: 1;
                    }
               }

               @keyframes fadeIn {
                    from {
                         opacity: 0;
                    }
                    to {
                         opacity: 1;
                    }
               }

               @keyframes slideIn {
                    from {
                         transform: translateX(-30px);
                         opacity: 0;
                    }
                    to {
                         transform: translateX(0);
                         opacity: 1;
                    }
               }

               @keyframes colorPop {
                    0% {
                         color: #007bff;
                    }
                    50% {
                         color: #0056b3;
                    }
                    100% {
                         color: #007bff;
                    }
               }

               @media (max-width: 480px) {
                    .support-container {
                         padding: 15px 20px;
                    }
               }
          </style>
     </head>
     <body>
          <div class="support-container">
               <h1>Support Contact</h1>
               <p>
                    Email:
                    <span class="highlight">memorialmoments24@gmail.com</span>
               </p>
               <p>
                    Phone:
                    <span class="highlight">609-327-7992</span>
               </p>
               <p>Address:</p>
               <p class="highlight address">
                    112 Baker Ave.
                    <br />
                    Atco, NJ 08004
               </p>
          </div>
     </body>
</html>
